#################################################################################
# General
#################################################################################

set-option -g default-shell /usr/local/bin/zsh
set-option -g default-command /usr/local/bin/zsh
set-option -g default-terminal "screen-256color"

set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b
# unbind-key n
# unbind-key N

set-option -g allow-rename off
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"
set-option -g focus-events on

set-option -g base-index 1
set-window-option -g pane-base-index 1

set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-keys emacs

set-window-option -g mode-keys vi

bind-key m command-prompt -p "Man:" "split-window 'man %%'"
bind-key M command-prompt -p "Less:" "split-window 'which richpager && richpager -l %%'"

#################################################################################
# pain control
#################################################################################

bind-key h   select-pane -L
bind-key C-h select-pane -L
bind-key j   select-pane -D
bind-key C-j select-pane -D
bind-key k   select-pane -U
bind-key C-k select-pane -U
bind-key l   select-pane -R
bind-key C-l select-pane -R
bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1
bind-key -r H resize-pane -L "$pane_resize"
bind-key -r J resize-pane -D "$pane_resize"
bind-key -r K resize-pane -U "$pane_resize"
bind-key -r L resize-pane -R "$pane_resize"
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key "c" new-window -c "#{pane_current_path}"

#################################################################################
# Appearance
#################################################################################

set-option -g status-position top
set-option -g status-justify centre
set-option -g status-left-length 90
set-option -g status-right-length 90

set-option -g status-left "tmux:[#P]"
set-option -g status-right "#{battery_percentage} | [%Y-%m-%d(%a) %H:%M]"

# Default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# Default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# Pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# Message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# Pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# Clock
set-window-option -g clock-mode-colour colour64 #green

#################################################################################
# copy
#################################################################################

bind-key C-t copy-mode \; display "Copy mode!"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

